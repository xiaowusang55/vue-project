<body>

    <div id="root">

        <p>{{ $data.msg }}</p>

    <script>
        let vue = new Vue({
            //    el: "#root",
            el: document.querySelector("#root"),
            data: {
                msg: "hello vue",
                usr: {
                    name: "xiaoming",
                    age: 55
                },
            }
        });

        //    let vue = new Vue();
        console.log(vue.$root._vnode.elm);
        console.log(vue.$options.el);
        console.log(vue.$root.$el.textContent);
        console.log("==================");
        
        console.log(vue.$root.$data.msg);
        console.log("==================");

        console.log(vue.$options.render);
        console.log(vue);

        console.log(jQuery());
    </script>
